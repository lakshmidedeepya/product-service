spring:
  application:
    name: product-service
  cloud:
    config:
      uri: http://localhost:8083
      fail-fast: true
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    prefer-same-zone-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"